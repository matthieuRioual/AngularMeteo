<div *ngIf="display_method === 'current' ">
    <app-currentweather [weather_information]=currentmeteodatas [after_day]='1' [name]=currentmeteodatas.name></app-currentweather>
</div>
<div *ngIf="display_method == 'forecasting'  ">
    <app-forecast [meteodatas]=forecastmeteodatas></app-forecast>
</div>
