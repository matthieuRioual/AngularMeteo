<div *ngIf="meteoData[0]?.city">
    <ul class="overflow_scroll" style='height: 500px;'>
        <li *ngFor="let i of meteoData">
            <div>

                <app-daily-widget-view [meteoData]="i" [displayMethod]="'forecast'"></app-daily-widget-view>

            </div>
        </li>
    </ul>

</div>
<div *ngIf="!meteoData[0]?.city">
    <p>
        The localisation cannot be found by our service. Please enter a valid city
    </p>
</div>
